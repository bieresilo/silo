<div id="beers">
    <h2>Nos bi√®res</h2>

    <div class="row">
        {% for beer in site.data.beers %}
        <div class="col-md-4" data-toggle="modal" data-target="#beersModal">
            <div class="card" style="width: 18rem;">
                
                <div class="card-body">
                    <h5 class="card-title">{{ beer.name }}</h5>
                    <img src="{{ beer.image }}" class="card-img-top" alt="...">
                    <p class="card-text"> {{ beer.type }}, {{ beer.abv }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="beersModal" tabindex="-1" role="dialog" aria-labelledby="beersModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div id="carouselBeersIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        {% for beer in site.data.beers %}
                        {%if forloop.first == true %}
                        <div class="carousel-item active">
                        {% else %}
                        <div class="carousel-item">
                        {% endif %}
                            <img class="d-block w-100" src="{{ beer.image }}" alt="First slide">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
