<div id="ontap" class="container">
    <h3>Menu en f√ªt</h2>

    <div class="row">
        <ul class="list-group list-group-flush">
            {% for beer in site.data.ontap %}
              <div class="modal-link" data-toggle="modal" data-target="#beersModal">
                <div
                  data-target="#carouselBeersIndicators"
                  data-slide-to="{{ beer.id }}"
                >
                  <li class="list-group-item">
                      <h5 class="mb-0">{{ beer.name }}</h5>
                      <small>{{beer.type}}, {{beer.abv}}</small>
                      <br>
                      <small>{{beer.price}}</small>
                  </li>
                </div>
              </div>
            {% endfor %}
        </ul>
    </div>
</div>
